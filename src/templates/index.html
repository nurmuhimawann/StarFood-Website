<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarFood</title>
    <meta name="theme-color" content="##FDA400"/>
    <meta name="description" content="A simple restaurant catalog tailored to your taste
    makes it easy to choose the best dining options in the nearby area, from cozy cafes to trendy eateries.">

    <!-- favicons -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="app.webmanifest">

    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Skip to main content -->
    <a href="#mainContent" class="skip-link">Explore Restaurants</a>

    <!-- Navbar Section Start -->
    <nav class="navbar active" id="navbar" data-navbar>
        <div class="navbar-logo">
            <h1>
                <a href="#/" class="navbar-logo__link">StarFood<span class="span">.</span></a>
            </h1>
        </div>
        <div class="navbar-mobile">
            <div class="mobile-button">
                <button class="navbar-mobile__btn" aria-label="dropdown menu mobile button" type="button">
                    <i class="fa-solid fa-burger navbar-mobile__icon" alt="mobile menu icon"></i>
                </button>
                <ul class="mobile-menu">
                    <li class="mobile-item">
                        <a href="" class="mobile-item__link"> Home </a>
                    </li>
                    <li class="mobile-item">
                        <a href="#/favorite" class="mobile-item__link"> Favorite </a>
                    </li>
                    <li class="mobile-item">
                        <a href="https://www.linkedin.com/in/nurmuhimawann/" class="mobile-item__link" target="_blank" rel="noopener noreferrer"> About Us </a>
                    </li>
                </ul>
            </div>
            <div class="mobile-logo">
                <h1>
                    <a href="#/" class="mobile-logo__link">StarFood<span class="span">.</span></a>
                </h1>
            </div>
        </div>
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="" class="navbar-item__link"> Home </a>
            </li>
            <li class="navbar-item">
                <a href="#/favorite" class="navbar-item__link"> Favorite </a>
            </li>
            <li class="navbar-item">
                <a href="https://www.linkedin.com/in/nurmuhimawann/" class="navbar-item__link" target="_blank" rel="noopener noreferrer"> About Us </a>
            </li>
        </ul>
    </nav>
    <!-- Navbar Section End -->

    <!-- Hero Section Start -->
    <header>
        <div class="hero" tabindex="0">
            <div class="hero-banner">
                <picture>
                    <source media="(max-width: 600px)" srcset="./images/heros/hero-image-small.jpg" />
                    <img class="hero-banner__img" src="./images/heros/hero-image-large.jpg" alt="hero image" />
                </picture>
            </div>
            <div class="hero-text">
                <h1 class="hero-text__title">StarFood</h1>
                <p class="hero-text__subtitle">
                    Discover the best restaurant in your vicinity.
                </p>
                <a href="#mainContent" class="hero-text__btn">Explore</a>
            </div>
        </div>
    </header>
    <!-- Hero Section End -->

    <!-- Content Section Start -->
    <main id="mainContent" tabindex="0"></main>
    <!-- Content Section End -->

    <!-- Footer Section Start -->
    <footer>
        <div class="footer-content" tabindex="0">
            <p>Copyright Â© 2023 StarFood Inc. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Back to top button -->
    <button id="back-top-btn" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
        <ion-icon name="chevron-up"></ion-icon>
    </button>

    <!-- ionicons link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
